<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08090d;
            --bg-surface: #0e1018;
            --bg-card: #131520;
            --bg-elevated: #1a1d2e;
            --border: #1e2235;
            --border-hover: #2a2f4a;
            --text-primary: #e8eaf0;
            --text-secondary: #6b7194;
            --text-muted: #3d4263;
            --accent: #1f3886;
            --accent-bright: #3b5fc9;
            --accent-glow: rgba(31, 56, 134, 0.3);
            --green: #22c55e;
            --green-dim: #166534;
            --red: #ef4444;
            --red-dim: #7f1d1d;
            --font-display: 'Outfit', sans-serif;
            --font-mono: 'DM Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-display);
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        /* Top accent line */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-bright), var(--accent), transparent);
            z-index: 100;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            animation: fadeUp 0.6s ease both;
        }

        .header-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            font-weight: 500;
            color: #fff;
            flex-shrink: 0;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
            padding-left: 52px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.25rem;
            animation: fadeUp 0.6s ease both;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 1.25rem;
        }

        .card-header-icon {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--accent-bright);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .card-header h2 {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
        }

        /* Form */
        .form-row {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        input[type="text"]:focus {
            border-color: var(--accent-bright);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .btn {
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            border: none;
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--accent-bright);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-ghost {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .btn-hit {
            background: var(--green-dim);
            color: var(--green);
            border: 1px solid rgba(34, 197, 94, 0.15);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            padding: 0.4rem 0.75rem;
        }

        .btn-hit:hover {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .btn-badge {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            font-size: 0.75rem;
            padding: 0.4rem 0.75rem;
        }

        .btn-badge:hover {
            color: var(--text-secondary);
            border-color: var(--border-hover);
        }

        /* Messages */
        .msg {
            margin-top: 0.75rem;
            padding: 0.6rem 0.85rem;
            border-radius: 8px;
            font-size: 0.8rem;
            display: none;
            font-family: var(--font-mono);
        }

        .msg.error {
            display: block;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            color: #fca5a5;
        }

        .msg.success {
            display: block;
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.15);
            color: #86efac;
        }

        /* Counter list */
        .counter-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .counter-row {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            animation: fadeUp 0.4s ease both;
        }

        .counter-row:last-of-type {
            border-bottom: none;
        }

        .counter-name {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 400;
        }

        .counter-meta {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.2rem;
        }

        .counter-count {
            font-family: var(--font-mono);
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--accent-bright);
            text-align: right;
            min-width: 60px;
            font-variant-numeric: tabular-nums;
        }

        .counter-actions {
            display: flex;
            gap: 0.35rem;
            justify-content: flex-end;
        }

        .badge-panel {
            grid-column: 1 / -1;
            padding: 1rem 0 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            animation: fadeUp 0.3s ease both;
        }

        .badge-panel img {
            display: block;
        }

        .snippet-box {
            background: var(--bg-deep);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.6rem 0.85rem;
            font-family: var(--font-mono);
            font-size: 0.72rem;
            color: var(--text-muted);
            word-break: break-all;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .snippet-box:hover {
            color: var(--text-secondary);
            border-color: var(--border-hover);
        }

        .snippet-box::after {
            content: 'click to copy';
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.65rem;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .snippet-box:hover::after {
            opacity: 1;
        }

        .empty-state {
            padding: 3rem 1.5rem;
            text-align: center;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .empty-state p strong {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .loading-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .loading-dot {
            display: inline-block;
            animation: pulse 1.5s ease infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        @keyframes countPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .count-pop {
            animation: countPop 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .wrapper { padding: 2rem 1rem 3rem; }
            .counter-row { grid-template-columns: 1fr auto; gap: 0.6rem; }
            .counter-count { grid-row: 1; grid-column: 2; }
            .counter-actions { grid-column: 1 / -1; }
            .stats-bar { gap: 1rem; }
            .subtitle { padding-left: 0; margin-top: 0.25rem; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-row">
                <div class="logo">#</div>
                <h1>Counter API</h1>
            </div>
            <p class="subtitle">Track unique visitors across your sites</p>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-header-icon"></div>
                <h2>New Counter</h2>
            </div>
            <div class="form-row">
                <input type="text" id="newName" placeholder="enter-counter-name" spellcheck="false" />
                <button class="btn btn-primary" onclick="createCounter()">Create</button>
            </div>
            <div class="msg" id="createMsg"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-header-icon"></div>
                <h2>Counters</h2>
            </div>
            <div id="counterList">
                <div class="loading-state">
                    <span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin + '/api';

        async function loadCounters() {
            const el = document.getElementById('counterList');
            try {
                const res = await fetch(`${API}/counters`);
                const counters = await res.json();
                if (!counters.length) {
                    el.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">&mdash;</div>
                            <p>No counters yet.<br><strong>Create one above to get started.</strong></p>
                        </div>`;
                    return;
                }
                counters.sort((a, b) => b.count - a.count);
                const totalHits = counters.reduce((s, c) => s + c.count, 0);

                el.innerHTML = `
                    <div class="stats-bar">
                        <div class="stat">
                            <span class="stat-value">${counters.length}</span>
                            <span class="stat-label">Counters</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${totalHits.toLocaleString()}</span>
                            <span class="stat-label">Total Hits</span>
                        </div>
                    </div>
                    <div class="counter-grid">
                        ${counters.map((c, i) => `
                            <div class="counter-row" style="animation-delay: ${i * 0.05}s">
                                <div>
                                    <div class="counter-name">${esc(c.name)}</div>
                                    <div class="counter-meta">${new Date(c.created_at + 'Z').toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                                </div>
                                <div class="counter-count" id="count-${esc(c.name)}">${c.count.toLocaleString()}</div>
                                <div class="counter-actions">
                                    <button class="btn btn-hit" onclick="hitCounter('${esc(c.name)}')">+1</button>
                                    <button class="btn btn-badge" onclick="toggleBadge('${esc(c.name)}')">embed</button>
                                </div>
                            </div>
                            <div class="badge-panel" id="badge-row-${esc(c.name)}" style="display:none">
                                <img src="${API}/counters/${encodeURIComponent(c.name)}/badge.svg" alt="${esc(c.name)} badge" />
                                <div class="snippet-box" onclick="copySnippet(this)" title="Click to copy">&lt;img src="${API}/counters/${encodeURIComponent(c.name)}/badge.svg?hit=true" alt="visitors" /&gt;</div>
                            </div>
                        `).join('')}
                    </div>`;
            } catch (e) {
                el.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">!</div>
                        <p>Failed to load counters.</p>
                    </div>`;
            }
        }

        async function createCounter() {
            const input = document.getElementById('newName');
            const msg = document.getElementById('createMsg');
            const name = input.value.trim();
            if (!name) return;
            if (!/^[a-zA-Z0-9_-]+$/.test(name)) {
                msg.className = 'msg error';
                msg.textContent = 'Name can only contain letters, digits, hyphens, and underscores (no spaces).';
                return;
            }

            try {
                const res = await fetch(`${API}/counters`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const data = await res.json();
                if (!res.ok) {
                    msg.className = 'msg error';
                    let errMsg = 'Error creating counter';
                    if (typeof data.detail === 'string') errMsg = data.detail;
                    else if (Array.isArray(data.detail)) errMsg = data.detail.map(e => e.msg).join(', ');
                    msg.textContent = errMsg;
                    return;
                }
                msg.className = 'msg success';
                msg.textContent = `Counter "${name}" created`;
                input.value = '';
                setTimeout(() => { msg.className = 'msg'; }, 2500);
                loadCounters();
            } catch (e) {
                msg.className = 'msg error';
                msg.textContent = 'Network error';
            }
        }

        async function hitCounter(name) {
            const res = await fetch(`${API}/counters/${encodeURIComponent(name)}/hit`, { method: 'POST' });
            const data = await res.json();
            const el = document.getElementById(`count-${name}`);
            if (el) {
                el.textContent = data.count.toLocaleString();
                el.classList.remove('count-pop');
                void el.offsetWidth;
                el.classList.add('count-pop');
            }
        }

        function toggleBadge(name) {
            const row = document.getElementById(`badge-row-${name}`);
            if (row) row.style.display = row.style.display === 'none' ? '' : 'none';
        }

        function copySnippet(el) {
            navigator.clipboard.writeText(el.textContent);
            const orig = el.textContent;
            el.textContent = 'Copied to clipboard!';
            el.style.color = 'var(--green)';
            setTimeout(() => { el.textContent = orig; el.style.color = ''; }, 1500);
        }

        function esc(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

        document.getElementById('newName').addEventListener('keydown', e => { if (e.key === 'Enter') createCounter(); });
        loadCounters();
    </script>
</body>
</html>
